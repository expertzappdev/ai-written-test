<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-primary": "#6f42c1",
              "theme-light": "#f8f5ff",
              "gray-text": "#6b7280",
              // --- UPDATED COLORS ---
              "theme-button": "rgb(115, 107, 142)",
              "theme-button-hover": "rgb(99, 92, 122)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
      {% include 'partials/sidebar.html' %}
      <div class="flex-1 flex flex-col overflow-hidden">
        {% include 'partials/header.html' with page_title="" %}
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">
              Department Details
            </h2>

            <form method="post" novalidate>
              {% csrf_token %}

              <div class="mb-6">
                <label
                  for="{{ form.name.id_for_label }}"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  {{ form.name.label }} <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  name="{{ form.name.name }}"
                  id="{{ form.name.id_for_label }}"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-button"
                />
                {% if form.name.errors %}
                <div class="text-red-600 text-sm mt-1">
                  {{ form.name.errors.0 }}
                </div>
                {% endif %}
              </div>

              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Sections</label
                >
                <div class="flex flex-wrap gap-x-6 gap-y-2">
                  {% for checkbox in form.sections %}
                  <div class="flex items-center">
                    {{ checkbox.tag }}
                    <label
                      for="{{ checkbox.id_for_label }}"
                      class="ml-2 text-sm text-gray-600"
                    >
                      {{ checkbox.choice_label }}
                    </label>
                  </div>
                  {% endfor %}
                </div>
              </div>

              <div class="flex justify-end">
                <button
                  type="submit"
                  class="bg-theme-button text-white font-bold py-2 px-6 rounded-lg hover:bg-theme-button-hover focus:outline-none focus:ring-2 focus:ring-theme-button focus:ring-offset-2 transition-colors duration-300"
                >
                  Save Department
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script>
      // Utility function to get CSRF token (needed for Django POST requests)
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + "=")) {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      document.addEventListener("DOMContentLoaded", function () {
        // --- Existing Sidebar and User Menu Logic (No change) ---
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("sidebar-toggle");
        const sidebarLogo = document.getElementById("sidebar-logo");
        const sidebarTexts = document.querySelectorAll(".sidebar-text");
        const sidebarHeader = document.getElementById("sidebar-header");

        if (toggleButton) {
          toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("w-64");
            sidebar.classList.toggle("w-20");
            sidebarLogo.classList.toggle("hidden");
            sidebarHeader.classList.toggle("justify-between");
            sidebarHeader.classList.toggle("justify-center");
            sidebarTexts.forEach((text) => {
              text.classList.toggle("hidden");
            });
          });
        }

        const userMenuButton = document.getElementById("user-menu-button");
        const userMenu = document.getElementById("user-menu");

        userMenuButton.addEventListener("click", (event) => {
          userMenu.classList.toggle("hidden");
          event.stopPropagation();
        });

        document.addEventListener("click", (event) => {
          if (
            !userMenu.classList.contains("hidden") &&
            !userMenuButton.contains(event.target)
          ) {
            userMenu.classList.add("hidden");
          }
        });

        // --- Share Modal Logic (No change) ---
        const shareModal = document.getElementById("share-modal");
        const modalContent = document.getElementById("share-modal-content");
        const shareButtons = document.querySelectorAll(".share-button");
        const closeShareModalButtons = document.querySelectorAll(
          "#close-share-modal-top, #close-share-modal-footer"
        );
        const shareLinkInput = document.getElementById("share-link-input");
        const copyLinkButton = document.getElementById("copy-link-button");
        const copyMessage = document.getElementById("copy-message");
        const modalPaperTitle = document.getElementById("modal-paper-title");
        const deactivateButton = document.getElementById(
          "deactivate-link-button"
        );
        const deactivateMessage = document.getElementById("deactivate-message");

        shareButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault();
            event.stopPropagation();
            const shareLink = button.getAttribute("data-share-link");
            const paperTitle = button.getAttribute("data-paper-title");
            const paperId = button.getAttribute("data-paper-id");
            const fullShareLink = window.location.origin + shareLink;
            shareLinkInput.value = fullShareLink;
            modalPaperTitle.textContent = paperTitle;
            deactivateButton.setAttribute("data-paper-id", paperId);
            copyMessage.classList.add("hidden");
            deactivateMessage.classList.add("hidden");
            copyLinkButton.textContent = "Copy Link";
            deactivateButton.disabled = false;
            deactivateButton.textContent = "Deactivate Public Link";
            deactivateButton.classList.remove(
              "bg-gray-400",
              "cursor-not-allowed"
            );
            deactivateButton.classList.add("bg-red-500", "hover:bg-red-600");
            shareModal.classList.remove("hidden");
            setTimeout(() => {
              modalContent.classList.remove("scale-95", "opacity-0");
            }, 10);
          });
        });

        const closeModal = () => {
          modalContent.classList.add("scale-95", "opacity-0");
          setTimeout(() => {
            shareModal.classList.add("hidden");
          }, 300);
        };
        closeShareModalButtons.forEach((button) => {
          button.addEventListener("click", closeModal);
        });
        shareModal.addEventListener("click", (event) => {
          if (event.target === shareModal) closeModal();
        });
        copyLinkButton.addEventListener("click", () => {
          navigator.clipboard.writeText(shareLinkInput.value).then(() => {
            copyMessage.classList.remove("hidden");
            copyLinkButton.textContent = "Copied!";
            setTimeout(() => {
              copyMessage.classList.add("hidden");
              copyLinkButton.textContent = "Copy Link";
            }, 3000);
          });
        });
        deactivateButton.addEventListener("click", () => {
          // This logic remains for the modal's deactivate button
        });

        // --- NEW: Direct Deactivation Logic ---
        const deactivatePaperButtons = document.querySelectorAll(
          ".deactivate-paper-button"
        );

        deactivatePaperButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault(); // Stop the parent link from navigating
            event.stopPropagation(); // Stop the event from bubbling to other listeners

            const paperId = button.getAttribute("data-paper-id");
            const paperTitle = button.getAttribute("data-paper-title");
            const card = button.closest("a"); // Get the parent <a> card element

            if (
              confirm(
                `Are you sure you want to deactivate the paper "${paperTitle}"?\nThis will make the paper and its share link inaccessible.`
              )
            ) {
              const deactivateUrl = `/api/paper/${paperId}/deactivate/`; // Assumes this API endpoint exists
              const icon = button.querySelector("i");

              // Visually indicate that something is happening
              button.disabled = true;
              icon.classList.add("fa-spin");

              fetch(deactivateUrl, {
                method: "POST",
                headers: {
                  "X-CSRFToken": getCookie("csrftoken"),
                  "Content-Type": "application/json",
                },
              })
                .then((response) => {
                  if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                  }
                  return response.json();
                })
                .then((data) => {
                  if (data.status === "success") {
                    // On success, visually disable the card
                    card.classList.add("opacity-50", "pointer-events-none");

                    // Add a visual indicator to the title
                    const titleElement = card.querySelector("h3");
                    if (titleElement) {
                      titleElement.innerHTML +=
                        ' <span class="text-xs font-normal text-red-600">(Deactivated)</span>';
                    }

                    // Clean up the button state
                    icon.classList.remove("fa-spin");
                    button.classList.remove(
                      "hover:bg-red-100",
                      "hover:text-red-600"
                    );
                    button.classList.add("text-red-400");
                    // The button remains disabled to prevent further clicks
                  } else {
                    // Handle cases where API returns success:false
                    throw new Error(data.message || "Failed to deactivate.");
                  }
                })
                .catch((error) => {
                  console.error("Deactivation Error:", error);
                  alert("An error occurred. Could not deactivate the paper.");
                  // Re-enable the button if the process fails
                  button.disabled = false;
                  icon.classList.remove("fa-spin");
                });
            }
          });
        });
      });
    </script>
  </body>
</html>
