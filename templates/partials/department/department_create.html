<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-primary": "#6f42c1",
              "theme-light": "#f8f5ff",
              "gray-text": "#6b7280",
              // --- UPDATED COLORS ---
              "theme-button": "rgb(115, 107, 142)",
              "theme-button-hover": "rgb(99, 92, 122)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
      {% include 'partials/sidebar.html' %}
      <div class="flex-1 flex flex-col overflow-hidden">
        {% include 'partials/header.html' with page_title="" %}
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">
              Department Details
            </h2>

            <form method="post" novalidate>
              {% csrf_token %}

              <div class="mb-6">
                <label
                  for="{{ form.name.id_for_label }}"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  {{ form.name.label }} <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  name="{{ form.name.name }}"
                  id="{{ form.name.id_for_label }}"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-button"
                />
                {% if form.name.errors %}
                <div class="text-red-600 text-sm mt-1">
                  {{ form.name.errors.0 }}
                </div>
                {% endif %}
              </div>

              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Sections</label
                >
                <div class="flex flex-wrap gap-x-6 gap-y-2">
                  {% for checkbox in form.sections %}
                  <div class="flex items-center">
                    {{ checkbox.tag }}
                    <label
                      for="{{ checkbox.id_for_label }}"
                      class="ml-2 text-sm text-gray-600"
                    >
                      {{ checkbox.choice_label }}
                    </label>
                  </div>
                  {% endfor %}
                </div>
              </div>

              <div class="flex justify-end">
                <button
                  type="submit"
                  class="bg-theme-button text-white font-bold py-2 px-6 rounded-lg hover:bg-theme-button-hover focus:outline-none focus:ring-2 focus:ring-theme-button focus:ring-offset-2 transition-colors duration-300"
                >
                  Save Department
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script>
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + "=")) {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      document.addEventListener("DOMContentLoaded", function () {
        // --- Existing Sidebar and User Menu Logic (No change) ---
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("sidebar-toggle");
        const sidebarLogo = document.getElementById("sidebar-logo");
        const sidebarTexts = document.querySelectorAll(".sidebar-text");
        const sidebarHeader = document.getElementById("sidebar-header");

        if (toggleButton) {
          toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("w-64");
            sidebar.classList.toggle("w-20");
            sidebarLogo.classList.toggle("hidden");
            sidebarHeader.classList.toggle("justify-between");
            sidebarHeader.classList.toggle("justify-center");
            sidebarTexts.forEach((text) => {
              text.classList.toggle("hidden");
            });
          });
        }

        const userMenuButton = document.getElementById("user-menu-button");
        const userMenu = document.getElementById("user-menu");

        userMenuButton.addEventListener("click", (event) => {
          userMenu.classList.toggle("hidden");
          event.stopPropagation();
        });

        document.addEventListener("click", (event) => {
          if (
            !userMenu.classList.contains("hidden") &&
            !userMenuButton.contains(event.target)
          ) {
            userMenu.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
