<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get the current page's path (e.g., "/dashboard/")
    const currentPath = window.location.pathname;

    // Get all the links inside the sidebar navigation
    const navLinks = document.querySelectorAll("#sidebar nav a");

    // Loop through each link
    navLinks.forEach((link) => {
      // Get the path from the link's URL
      const linkPath = new URL(link.href).pathname;

      // If the link's path matches the current page's path...
      if (linkPath === currentPath) {
        // ...add the highlight class to it.
        link.classList.add("bg-slate-100");
        // You can also add other classes for active state, like making the text bold
        link.classList.add("font-semibold");
      }
    });
  });
</script>
