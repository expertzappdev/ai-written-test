<h2>User Registration</h2>

<form method="post">
    {% csrf_token %}
    
    <h3>Account Details</h3>
    {{ user_form.as_p }}
    
    <h3>Profile Information</h3>
    {{ profile_form.as_p }}
    
    <button type="submit">Register and Login</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
