<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md mx-auto">
      <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-lg">
        <div class="text-center">
          <svg
            class="mx-auto h-12 w-auto text-[#736b8e]"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
            />
          </svg>
          <h2 class="mt-6 text-2xl font-bold text-slate-800">
            Forgot Your Password?
          </h2>
          <p class="text-slate-500 mt-2 text-sm">
            No worries! Enter your email below, and we'll send you a link to
            reset it.
          </p>
        </div>
        <!-- 
          The Django template tag `{{ form.as_p }}` was replaced with a styled input field.
          You can integrate your Django form field here. For example:
          <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-slate-700">Email address</label>
          {{ form.email }}  <- You would need to add CSS classes to this field in your Django forms.py
        -->
        <form method="post" class="mt-8 space-y-6">
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700"
              >Email Address</label
            >
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                placeholder="you@example.com"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#736b8e] focus:border-transparent transition-all duration-300"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full flex justify-center bg-[#736b8e] text-white py-3 px-4 font-semibold rounded-lg hover:bg-[#5f5778] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#736b8e] transition-all duration-300 ease-in-out"
          >
            Send Reset Link
          </button>
        </form>
        <p class="text-sm text-center text-slate-500 mt-8">
          Remembered your password?
          <a
            href="{% url 'login' %}"
            class="font-medium text-[#736b8e] hover:text-[#5f5778]"
            >Back to Login</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
